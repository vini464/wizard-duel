services:
  server:
    build:
      context: "./"
      dockerfile: "./server/Dockerfile"
    image: "server:v1"
    container_name: "server"
    ports: 
      - "8080:8080"
    network_mode: "host"
    volumes:
        - ./database:/app/database:rw
  
  client:
    build:
      context: "./"
      dockerfile: "./client/Dockerfile"
    image: "client:v1"
    tty: true
    stdin_open: true
    network_mode: "host"
